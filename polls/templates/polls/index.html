<!DOCTYPE html>
<head>
<title>Sign Up Page</title>
  </head>
  <body>
    
    <form style="background-color:white; width:550px;margin-left:300px" action="/admin/" >
  <div class="container">
    <h1 style="background-color:black;color:white;text-align:center; margin-top:0px;size:100%">Sign Up</h1>
    <p>Please fill in this form to create your account.</p>
    <hr>

    <label for="email"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      
     <button style="background-color:black;margin-left:190px" type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

  </body>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
